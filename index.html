<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />
    <link
      href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.theme.default.min.css"
      rel="stylesheet"
    />

    <link rel="icon" href="img/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts/script.js"></script>

    <title>Richu Jain</title>
  </head>
  <body>
    <!-- <header class="header nav-open"> -->
    <header class="header">
      <div class="logo-name-container">
        <a href="#">
          <div class="logo-outer">
            <span class="ring"></span>
            <span class="ring"></span>
            <span class="ring"></span>
            <span class="circle"></span>
          </div>
        </a>
        <h1 class="primary-heading font-size-name">Richu Jain</h1>
      </div>
      <!-- <a href="#">
        <img class="logo" alt="Richu's Logo" src="img/logo.png"
      /></a> -->

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Home</a></li>
          <li>
            <a class="main-nav-link" href="#technologies">Technologies</a>
          </li>
          <li>
            <a class="main-nav-link" href="#testimonials">Projects</a>
          </li>
          <li><a class="main-nav-link" href="#pricing">Repo</a></li>
          <li><a class="main-nav-link nav-cta" href="#cta">Contact</a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <main>
      <section class="section-hero" data-aos="zoom-in" data-aos-delay="50">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary primary-heading">
              2 Years Of Experience In Designing And Developing Web And Mobile
              Apps.
            </h1>

            <a href="#cta" class="btn btn--full margin-right-sm"
              >Schedule a meeting</a
            >
          </div>
          <div class="hero-img-box">
            <picture>
              <img
                src="img/illustration.png"
                alt="illustration of a mobile phone"
                class="hero-img"
              />
            </picture>
            <div class="bg-circle" style="animation-delay: 0s"></div>
            <div class="bg-circle" style="animation-delay: 1s"></div>
            <div class="bg-circle" style="animation-delay: 2s"></div>
            <div class="bg-circle" style="animation-delay: 3s"></div>
          </div>
        </div>
      </section>
      <section
        class="section-technologies"
        id="technologies"
        data-aos="zoom-in"
        data-aos-delay="50"
      >
        <h2 class="heading-secondary subheading-color-dark">Technologies</h2>
        <div class="owl-carousel owl-theme owl-loaded owl-drag">
          <img src="img/vercel.svg" alt="NodeJS logo" />
          <img src="img/react.svg" alt="React logo" />
          <img src="img/css.svg" alt="CSS logo" />
          <img src="img/firebase.svg" alt="CSS logo" />
          <img src="img/nodejs.svg" alt="JavaScript logo" />
          <img src="img/javascript.svg" alt="Versel logo" />
        </div>
      </section>
      <section
        class="section-technologies"
        id="technologies"
        data-aos="zoom-in"
        data-aos-delay="50"
      >
        <h2 class="heading-secondary subheading-color-dark">Technologies</h2>
      </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://owlcarousel2.github.io/OwlCarousel2/assets/vendors/jquery.min.js"></script>
    <script src="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/owl.carousel.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
